<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__btns">
            <div class="controls__range">
                <input type="range"id='jsRange' min="0.1" max="8.0" value="2.5" step="0.1"> <!-- range - значит ползунок -->
            </div>
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: black"></div>
            <div class="controls__color jsColor" style="background-color: white"></div>
            <div class="controls__color jsColor" style="background-color: red"></div>
            <div class="controls__color jsColor" style="background-color: rgb(255, 115, 0)"></div>
            <div class="controls__color jsColor" style="background-color: yellow"></div>
            <div class="controls__color jsColor" style="background-color: green"></div>
            <div class="controls__color jsColor" style="background-color: rgb(4, 99, 250)"></div>
            <div class="controls__color jsColor" style="background-color: blue"></div>
            <div class="controls__color jsColor" style="background-color: rgb(98, 3, 98)"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
